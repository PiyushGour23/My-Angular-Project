<div class="container"> 
<h1 class="mt-3">Category List</h1>

<div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
</div>

<!-- <ng-container *ngIf="companies"> -->
    <ng-container *ngIf="companies$ | async as companies">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>companyId</th>
                <th>CompanyName</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <td>{{company.Id}}</td>
                <td>{{company.companyId}}</td>
                <td>{{company.CompanyName}}</td>
                <td>
                    <a class="btn btn-light" [routerLink]="['/admin/categories',company.companyId]">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
